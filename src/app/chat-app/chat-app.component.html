<div class="d-flex h-100 position-relative">
    <div id="sidebar" class="bg-white">
        <app-chat-users 
        [users]="allUsersData"
        [online]="onlineUser"
        (emitReceiverId)="emitReceiverId($event)"
        ></app-chat-users>
    </div>
    <div class="flex-grow-1">
        <app-chat-messages
            (emitMessage)="emitMessage($event)"
        ></app-chat-messages>
    </div>
</div>
