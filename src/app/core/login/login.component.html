<div class="h-100 d-flex justify-content-center align-items-center">
    <div class="login-container bg-theme p-3 p-md-5 rounded-3">
        <div class="text-center">
            <h1> <span class="text-danger">1</span>Chat </h1>
        </div>
        <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="mail" class="form-label"> E-mail </label>
                <input type="email" name="mail" id="mail" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"> Password </label>
                <input type="password" name="name" id="name" class="form-control" formControlName="password">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit"> Login </button>
            </div>
        </form>
    </div>
</div>
